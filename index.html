<!-- DOCTYPE indicates to a browser version of HTML document -->
<!DOCTYPE html>
<!--  HTML tag is the root/container of the HTML page -->
<html lang="en">
    <!-- Head tag contains the metadata about the page via meta tag and other relevant tags -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>My Website</title>
</head>
<!-- Body tag is where content such as text, images, etc go -->
<body>
    <!-- h1 tag can be used to define purpose of page-->
     <h1>This is a heading 1</h1>
     <!--p tag is used for paragraphs -->
     <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Natus dolores numquam iure? Velit, tenetur iure. Officia, harum asperiores a quo quidem fuga, laudantium cumque quos ea vero eius neque sint.
     </p>
</body>
</html>
